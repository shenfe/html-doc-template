<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="${keywords}" />
        <meta name="description" content="${description}" />

        <!-- Micro Data (itemprop): http://schema.org/docs/gs.html#microdata_itemprop -->
        <meta itemprop="name" content="${title}" />
        <meta itemprop="description" content="${description}" />
        <meta itemprop="image" content="${imageUrl}" />

        <!-- Open Graph (og): http://ogp.me -->
        <meta property="og:title" content="${title}" />
        <meta property="og:type" content="${pageType}" />
        <meta property="og:url" content="${shareUrl}" />
        <meta property="og:description" content="${description}" />
        <meta property="og:image" content="${imageUrl}" />

        <!-- Cache control -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- 搜索引擎抓取 -->
        <meta name="robots" content="index,follow" />

        <!-- 防止页面在 iframe 中被加载 -->
        <meta http-equiv="windows-Target" content="_top" />

        <!-- 启用360浏览器的极速模式 (webkit) -->
        <meta name="renderer" content="webkit" />

        <title>${title}</title>

        <!-- IE 兼容 -->

        <!--[if lt IE 9]>
        <script src="//path/to/es5-shimsham.js" charset="utf-8"></script>
        <script src="//path/to/html5shiv.min.js" charset="utf-8"></script>
        <script src="//path/to/json2.js" charset="utf-8"></script>
        <![endif]-->

        <!--[if IE]>
        You are using IE.
        <![endif]-->

        <!--[if !IE]-->
        You are not using IE.
        <!--[endif]-->

        <!--[if IE 7]>
        You are using IE 7.
        <![endif]-->

        <!--[if !(IE 7)]>
        You are not using IE 7.
        <![endif]-->

        <!--[if gte IE 7]>
        You are using IE 7 or greater.
        <![endif]-->

        <!--[if (gte IE 5.5)&(lt IE 7)]>
        You are using IE 5.5 or IE 6.
        <![endif]-->
    </head>
    <body>
    </body>
</html>
